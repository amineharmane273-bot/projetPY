<!DOCTYPE html>
<html>
<head><title>Ajouter Produit</title></head>
<body>
    <h1>Nouveau Produit</h1>
    {% if messages %}
        {% for message in messages %}<p style="color:red">{{ message }}</p>{% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enregistrer</button>
    </form>
    <a href="{% url 'product_list' %}">Retour</a>
</body>
</html>
